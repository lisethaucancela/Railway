<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Riobamba Railway</title>

    </head>

    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content"> 
                <div class="content">
                    <div class="container ">  
                        <div class="tagline2">
                            <img src="images/thanks.png"/>
                            <div class="container "> 
                                <h2> 
                                    THANKS FOR TRAVEL WITH RIOBAMBA RAILWAY
                                </h2>
                            </div>
                        </div>

                        <div  class="padding-top-15 space">
                            <div class="square">
                                <div class="row packtours">
                                    <div class="col-lg-5 col-md5">
                                        PACKAGE TOURS
                                    </div>
                                </div>
                                <h:form id="frmPago" prependId="false">
                                    <p:growl id="mensajes" showDetail="true" sticky="false" life="5000" />
                                    <div class="row items">
                                        <div class="col-md-3 col-sm-4 col-md-offset-1">
                                            <div class="row"> <h:outputLabel value="ITEMS" styleClass="control-label" /></div>                                            
                                            <p:outputLabel value="#{pagoControlador.objpaquete.nombre}" /><br/>
                                            <p:outputLabel value="#{pagoControlador.objpaquete.descripcion}" />
                                        </div>
                                        <div class="col-md-4 col-sm-6">
                                            <div class="form-group">
                                                <div class="row"> <h:outputLabel value="DATE" styleClass="control-label"  /></div>        
                                                <p:calendar id="cldFecha" value="#{pagoControlador.date1}" mode="inline" mindate="tomorrow" >
                                                    <f:convertDateTime pattern="yyyy/MM/dd"/>
                                                </p:calendar>
                                            </div>
                                        </div>                                        
                                        <div class="col-md-2 col-sm-3">
                                            <div class="form-group">
                                                <div class="row"><h:outputLabel value="CANTIDAD:" for="txtCantidad" styleClass="control-label" /></div>
                                                <p:inputText id="txtCantidad" size="2"  value="#{pagoControlador.cantidad}" title="Cantidad" required="true"  requiredMessage="Campo cantidad es Requerido">
                                                    <f:validateLength minimum="1" maximum="10"/>
                                                </p:inputText>
                                            </div>
                                        </div>                                        
                                        <div class="col-md-2 col-sm-3">
                                            <div class="form-group">
                                                <div class="row"><h:outputLabel value="ITEM PRICE:" styleClass="control-label" /></div>
                                                <p:outputLabel  value="#{pagoControlador.objpaquete.costo}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-xs-offset-1 line" style="background-color: #000" ></div>
                                    </div>
                                    <div class="row line">
                                        <div class="col-lg-offset-1">
                                            <h:commandButton id="start" value="Continue Shopping" styleClass="btn btn-primary"  actionListener="#{pagoControlador.crearPasajeros}"
                                                             action="pasajeros" />
                                        </div>
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
