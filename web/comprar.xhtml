<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <head>
        <title>Comprar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <h:body>


        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <div class="container ">  
                        <div class="row">
                            <div  style="background-position: center ; background:#fff " >
                                <div class="Cuadrado row">
                                    <div class="margen col-sm-12">
                                        <div class="rectanguloNegro">                                      

                                        </div>
                                        <div > 
                                            <div class="row">
                                                <div class="col-md-2 col-sm-3">
                                                    <h4 style="font-style: normal; color: black">ITEMS</h4>
                                                </div>
                                                <div class=" col-md-3 col-sm-3">
                                                    <h4  style="font-style: normal; color: black">DATE</h4>
                                                </div>
                                                <div class=" col-md-3 col-sm-2">
                                                    <h4 style="font-style: normal; color: black">QUANTILY</h4>
                                                </div>
                                                <div class=" col-md-2 col-sm-2">
                                                    <h4  style="font-style: normal; color: black">ITEM PRICE</h4>
                                                </div>
                                                <div class=" col-md-2 col-sm-2">
                                                    <h4  style="font-style: normal; color: black">ITEM TOTAL</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class=" col-md-3 col-sm-3 col-md-offset-2">


                                                <p:growl id="msgs" showDetail="true" />
                                                <h:panelGrid columns="2" cellpadding="5">
                                                    <p:outputLabel for="button" value="" />
                                                    <p:calendar id="button" value="#{pagoControlador.objcompra.fecha}" showOn="button" >
                                                        
                                                    </p:calendar>
                                                </h:panelGrid>


                                            </div>
                                            <div class=" col-md-3 col-sm-3">
                                                <p:spinner id="number"  value="#{pagoControlador.objcompra.cantidad}"/>
                                            </div>
                                            <div class=" col-md-2 col-sm-2">
                                                <h:inputText styleClass="img-responsive" value="#{pagoControlador.objcompra.precioUnitario}" />
                                            </div>

                                            <div class=" col-md-2 col-sm-2">

                                                <p:inputText styleClass="img-responsive" value="#{pagoControlador.objcompra.precioTotal}"/>
                                            </div>
                                        </div>
                                        <div class="row padding-top-50">
                                            <div class="col-lg-10 col-lg-offset-1" style="background-color: #000" ></div>
                                        </div>
                                        <div class="row padding-top-20"> 
                                            <div class=" col-md-3 col-sm-2 col-xm-2">
                                            </div>
                                            <div class=" col-md-2 col-sm-2 col-md-offset-7">
                                                <p:inputText styleClass="img-responsive" value="#{pagoControlador.objcompra.precioTotal}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-10 col-lg-offset-1">
                                                <p:commandButton value="Siguiente"  actionListener="#{pagoControlador.redPassenger()}" icon="ui-icon-check" />
                                            </div>
                                        </div>
                                        

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
